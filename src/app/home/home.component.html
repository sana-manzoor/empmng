<div class="container-fluid">
    <div class="row">
        <div class="col-lg-1 d-flex flex-column " style="height: 90vh;background-color:rgb(119, 77, 143);">
            <a routerLink="/home" class="mt-3 text-decoration-none fw-bolder text-light">Home</a>
            <a routerLink="/employee" class="mt-3 text-decoration-none fw-bolder text-light">Employee</a>
            <button class="btn btn-link mt-auto text-light text-decoration-none mb-3" style="background-color: rgb(72, 15, 101);" (click)="logout()">Logout</button>

        </div>
        <div class="col-lg-8 ">
            <div class=" d-flex justify-content-center align-items-center" id="ban1">

                <h1 >Welcome {{adminUsername}}</h1>
            </div>
            <div class="row mt-3">
                <div class="col-lg-6">
                    <app-calender></app-calender>
                </div>
                <div class="col-lg-6" >
                   
                    <app-chart></app-chart>
                </div>

            </div>

        </div>
       
        <div class="col-lg-3">
            <app-update-admin (adminChangeEvent)="getAdminUsername($event)" ></app-update-admin>
            <div class="mt-2 border shadow d-flex align-items-center" id="cnt" style="height: 150px;">
                Employee Count:{{count}}

            </div>

        </div>

    </div>
</div>
