<div class="container-fluid">
  <div class="row">
    <div class="col-lg-2 d-flex flex-column "
      style="height: 90vh;width: fit-content;background-color:rgb(119, 77, 143);">
      <a routerLink="/home" class="mt-3 text-decoration-none fw-bolder text-light">Home</a>
      <a routerLink="/employee" class="mt-3 text-decoration-none fw-bolder text-light">Employee</a>
      <button class="vtn btn-link mt-auto">Logout</button>

    </div>
    <div class="col-lg-10">
      <div class=" d-flex flex-column justify-content-center  p-5 w-100 align-items-center " style="height: 100%;">
        <h1 style="color: rgb(72, 15, 101);">Edit Employee Details</h1>
        <form action="" class="border rounded p-3 w-50" (ngSubmit)="getUpdateData()">

          <div class="form-floating mb-3 ">
            <input type="number" class="form-control " name="id" required [(ngModel)]="user.empId" id="floatingId"
              #employeeId="ngModel" placeholder="Employee Id">
            <label for="floatingInput">Employee Id</label>
          </div>
          <div class="text-danger mb-2" *ngIf="employeeId.invalid && employeeId.touched">
            *Invalid Employee Id
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" required pattern="[a-zA-z0-9]*" minlength="4" id="floatingInput"
              [(ngModel)]="user.username" #employeeUsername="ngModel" name="username" placeholder="Username">
            <label for="floatingInput">Username</label>
          </div>
          <div class="text-danger mb-2" *ngIf="employeeUsername.invalid && employeeUsername.touched">
            *Invalid Employee Username
          </div>
          <div class="form-floating mb-3">
            <input type="email" required email class="form-control" id="floatingInputEmail" name="email"
              #employeeEmail="ngModel" [(ngModel)]="user.email" placeholder="Email">
            <label for="floatingInputEmail">Email</label>
          </div>
          <div class="text-danger mb-2" *ngIf="employeeEmail.invalid && employeeEmail.touched">
            *Invalid Employee Email
          </div>
          <div class="form-floating mb-3">
            <select name="statusselect" required id="statusselect" name="status" [(ngModel)]="user.status"
              #employeeStatus="ngModel" class="form-control">
              <option value="" disabled selected hidden></option>
              <option value="Active">Active</option>
              <option value="Inactive">Inactive</option>

            </select>
            <label for="statusselect">Status</label>

          </div>
          <div class="text-danger mb-2" *ngIf="employeeStatus.invalid && employeeStatus.touched">
            *Invalid Employee Status
          </div>
          <div class="text-center ">
            <button class="btn  text-light" type="submit" style="background-color: rgb(72, 15, 101);">Update</button>
            <button class="btn text-light ms-3" type="button"
              style="background-color: rgb(72, 15, 101);">Cancel</button>


          </div>
        </form>

      </div>
    </div>

  </div>
</div>
