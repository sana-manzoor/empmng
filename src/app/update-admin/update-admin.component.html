<div class=" container-fluid border shadow rounded p-5" style="height: 450px;">
    <div  *ngIf="!adminStatus" style="height: 100%;" class="d-flex align-items-center flex-column justify-content-center" > 
        <h3> Update Admin</h3>  
        <a class="text-decoration" style="cursor: pointer;" (click)="updateAdminConfirm()">Click to update admin</a>     
        </div>
    <div *ngIf="adminStatus">
        <h3> Update Admin</h3>
        <form (ngSubmit)="handleUpdateAdmin()">
            <div class="mb-3">
                <label for="pimg" class="d-flex justify-content-center">
                    <input type="file"  id="pimg" style="display: none;" (change)="getFile($event)" >
                    <img [src]="profilePicture" height="100px" width="100px" alt="profile picture">
                </label>
              </div>
            <div class="mb-3">
              <label for="exampleUsername" class="form-label">Username</label>
              <input type="email" name="uname" [(ngModel)]="adminData.username" class="form-control" id="exampleUsername" >
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="text" name="pswd" [(ngModel)]="adminData.password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-dark ">Submit</button>
                <button type="button" class="btn btn-dark" (click)="onCancel()">Cancel</button>


            </div>
           
          </form>

    </div>

</div>
