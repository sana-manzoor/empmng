<div class="w-100 d-flex justify-content-center align-items-center" style="height: 95vh;">
    <div class="w-60 border shadow rounded row p-5">
        <div class="col">
            <h2  style="color: rgb(72, 15, 101);">Login</h2>
            <!-- email:{{email}},
            password:{{password}} -->
            <form action="" #loginForm="ngForm" (ngSubmit)="login()" >
                <div class="mt-3">
                    Email:
                    <input type="email" [(ngModel)]="email" name="email" id="em" class="form-control" required email #userEmail="ngModel">
                </div>
                <div class="text-danger" *ngIf="userEmail.invalid && userEmail.touched">
                        *Invalid Email
                </div>
                <div class="mt-3">
                    Password:
                    <input type="password" [(ngModel)]="password" name="password" minlength="3" pattern="[a-zA-z0-9]*" id="pswd" class="form-control" required #userPassword="ngModel">
                </div>
                <div class="text-danger" *ngIf="userPassword.invalid && userPassword.touched">
                    *Invalid Password
                </div>
                <Button type="submit" [disabled]="loginForm.invalid" style="background-color:rgb(72, 15, 101) ;" class="btn mt-4 text-light">LOGIN</Button>

            </form>

        </div>
        <div class="col">
            <img src="https://th.bing.com/th/id/R.6a16c9b864263b1c0bed33c1bbc0906d?rik=rqZg573qAg2GOw&riu=http%3a%2f%2fphppointofsale.com%2fassets%2fimages%2fsign_in_dashboard.png&ehk=lAZtrOniDQhfT994HTFwHtG5V7nBv73gF9UFSFq9tIA%3d&risl=&pid=ImgRaw&r=0" class="img-fluid" style="height: 300px; width: 350px;" alt="">
        </div>

    </div>

</div>
